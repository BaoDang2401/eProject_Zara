<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/acupuncpure.css">
    <!-- <link rel="stylesheet" href="../css/reponsive.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>

<body ng-app="myApp" >

    <div class="container" ng-controller="myController0">

        <div>
            <h1>Acupuncture</h1>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <img class="img1" src="../img/medicalAid_img/Acupuncture_img/Acupuncture1.png" alt="">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <img class="img1" src="../img/medicalAid_img/Acupuncture_img/Acupuncture2.png" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <p><b>Please explain the science behind acupuncture.</b></p>
            </div>
            <div ng-repeat="x in myData" class="col-lg-12 col-md-12 col-sm-12">
                <div>{{x.acupuncture1}}</div>
            </div>
        </div>

        <div class="row">
            <div ng-repeat="x in myData" class="col-lg-6 col-md-12 col-sm-12">
                <p><b>Does it hurt?</b></p>
                <div>{{x.acupuncture2}}</div>
                <div>{{x.acupuncture3}}</div>
            </div>
            <div ng-repeat="x in myData" class="col-lg-6 col-md-12 col-sm-12">
                <p><b>What does science say?</b></p>
                <div>{{x.acupuncture3}}</div>
                <div>{{x.acupuncture5}}</div>
            </div>
        </div>

        <div>
            <img class="img2" src="../img/medicalAid_img/Acupuncture_img/Acupuncture3.png" alt="">
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <p><b>What are the most common conditions your clients seek to treat?</b></p>
            </div>
            <div ng-repeat="x in myData" class="col-lg-12 col-md-12 col-sm-12">
                <div>{{x.acupuncture6}}</div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <img class="img3" src="../img/medicalAid_img/Acupuncture_img/Acupuncture4.png" alt="">
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <img class="img4" src="../img/medicalAid_img/Acupuncture_img/Acupuncture5.png" alt="">
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <img class="img3" src="../img/medicalAid_img/Acupuncture_img/Acupuncture6.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
